<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration or Sign Up form in HTML CSS | CodingLab</title>
    <link rel="stylesheet" href="../static/css/style.css" />
</head>

<body>
    <div class="wrapper">
        <h2>Registration</h2>
        <form method="POST">
            <div class="input-box">
                <input type="text" name="name" placeholder="Enter your name" required />
            </div>
            <div class="input-box">
                <input type="text" name="MIS" placeholder=" Enter your MIS" required />
            </div>
            <div class="custom-select" style="width: 100%">
                <select id="year" name="year">
            <option value="B-Tech FY">B-Tech FY</option>
            <option value="B-Tech SY">B-Tech SY</option>
            <option value="B-Tech TY">B-Tech TY</option>
            <option value="B-Tech">B-Tech</option>
            <option value="M-Tech FY">M-Tech FY</option>
            <option value="M-Tech">M-Tech</option>
          </select>
            </div>
            <div class="input-box">

                <input type="text" name="roomno" placeholder="Enter room no:" required />
            </div>
            <div class="input-box">

                <input type="text" name="phoneno" placeholder="Enter phone no:" required />
            </div>
            <div class="input-box">
                <input type="password" name="Password" placeholder="Create password" required />
            </div>

            <!-- <div class="input-box">
                <input type="password" placeholder="Confirm password" required>
            </div> -->
            <div class="policy">
                <input type="checkbox" />
                <h3>I accept all terms & condition</h3>
            </div>
            <div class="input-box button">
                <input type="Submit" value="Register Now" />
            </div>
            <div class="text">
                <h3>Already have an account? <a href="#">Login now</a></h3>
            </div>
        </form>
    </div>
    </div>
    <script src="../static/js/script.js"></script>
</body>

</html>
